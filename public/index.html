<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3" >
      <div class="md:col-span-1 md:flex md:justify-end " >
        <nav class="text-right" >
          <div class="flex justify-between items-center " >
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/" class="hover:text-gray-800" >Food Ninja</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger" >
                <svg class="w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
            </div>
          </div>
          <ul class="mt-6 text-sm hidden md:block" id="menu" >
            <li class="text-gray-700 font-bold py-1 border-r-4 border-primary ">
              <a href="#" class="px-4 flex md:justify-end" ><span>Home</span>
                <svg  class="w-5 ml-2"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                  </svg>
            </a>
            </li>
            <li class="text-gray-700 font-bold py-1 border-r-4 border-white ">
              <a href="#" class="px-4 flex md:justify-end" ><span>About</span>
                <svg  class="w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
            </a>
            </li>
            <li class="text-gray-700 font-bold py-1 border-r-4 border-white ">
              <a href="#" class="px-4 flex md:justify-end" ><span>Contact</span>
                <svg  class="w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.21.502l-1.13 2.257a11.042 11.042 0 01-5.516-5.517l2.257-1.128a1 1 0 00.502-1.21L9.228 3.683A1 1 0 008.279 3H5z" />
                  </svg>
            
            </a>
            </li>
          </ul>
        </nav>
      </div>
      <!--end nav--->
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">LogIn</a>
          <a href="#" class="text-primary ml-2 btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500 ">SignUp</a>
        </div>
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold mb-1">Recipes</h2>
          <h3 class="text-2xl font-semibold">For ninjas</h3>
        </header>
        <div>
          <!--card-->
          <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">
            Latest Receipes
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-8 ">
            <!--card goes here-->
            <div class="card hover:bg-primary hover:text-white ">
              <img src="img/stew.jpg" alt="name" class="w-full h-32 sm:h-48 object-cover"  />
              <div class="m-4">
                <span class="font-bold" >5 Bean Chilli Stew</span>
                <span class="block text-gray-400 text-sm " >Receipe by mario</span>
              </div>
              <div class="badge" >
                <svg  class="w-5 inline-block"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span>25 mins</span>
              </div>
            </div>
            <div class="card hover:bg-primary hover:text-white ">
                <img src="img/noodles.jpg" alt="name" class="w-full h-32 sm:h-48 object-cover"  />
                <div class="m-4">
                  <span class="font-bold" >5 Bean Chilli Stew</span>
                  <span class="block text-gray-400 text-sm " >Receipe by mario</span>
                </div>
                <div class="badge" >
                    <svg  class="w-5 inline-block"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                    <span>25 mins</span>
                </div>
              </div>
              <div class="card hover:bg-primary hover:text-white ">
                <img src="img/curry.jpg" alt="name" class="w-full h-32 sm:h-48 object-cover"  />
                <div class="m-4">
                  <span class="font-bold" >5 Bean Chilli Stew</span>
                  <span class="block text-gray-400 text-sm " >Receipe by mario</span>
                </div>
                <div class="badge" >
                    <svg  class="w-5 inline-block"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                    <span>25 mins</span>
                </div>
              </div>
          </div>

            <h4 class="font-bold">Most popular</h4>
            <div class="mt-8">
              <!--cards go here-->
            </div>

            <div class="mt-12 flex justify-center">
              <div class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner transform hover:scale-125 
              hover:bg-opacity-50 transition ease-out duration-500 ">Load more..</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    
  </body>
  <script src="index.js" ></script>
</html>
